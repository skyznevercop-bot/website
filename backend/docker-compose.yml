services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: solfight
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-solfight_dev}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-solfight_dev}@postgres:5432/solfight
      REDIS_URL: redis://redis:6379
      SOLANA_RPC_URL: ${SOLANA_RPC_URL:-https://api.devnet.solana.com}
      AUTHORITY_KEYPAIR: ${AUTHORITY_KEYPAIR}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      PORT: "3000"
    ports:
      - "3000:3000"

volumes:
  pgdata:
