  <!-- lightweight-charts (MIT license, no attribution required) -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script>
    // ── lightweight-charts management ────────────────────────────────────────
    // State per containerId: { chart, series, currentCandle, positionLines }
    window._lwCharts = {};

    // Binance 1m klines REST endpoint (CORS-friendly, no key needed).
    var _KLINES_BASE = 'https://api.binance.com/api/v3/klines';

    // Fetch historical 1m candles and seed the chart series.
    async function _fetchCandles(symbol, series) {
      try {
        var url = _KLINES_BASE + '?symbol=' + symbol + '&interval=1m&limit=300';
        var resp = await fetch(url);
        if (!resp.ok) return;
        var data = await resp.json();
        var candles = data.map(function(k) {
          return {
            time: Math.floor(k[0] / 1000), // open time in seconds
            open:  parseFloat(k[1]),
            high:  parseFloat(k[2]),
            low:   parseFloat(k[3]),
            close: parseFloat(k[4]),
          };
        });
        series.setData(candles);
      } catch(e) {
        console.warn('[LWChart] klines fetch failed:', e);
      }
    }

    // Retry counters for zero-dimension containers.
    window._lwChartAttempts = {};

    // Create a new lightweight-chart in containerId for binanceSymbol (e.g. 'BTCUSDT').
    window._createLWChart = function(containerId, binanceSymbol) {
      window._destroyLWChart(containerId);

      var container = document.getElementById(containerId);
      if (!container) {
        console.warn('[LWChart] container not found:', containerId);
        return;
      }

      // Retry if container has zero dimensions (Flutter widget not yet laid out).
      // Check both width AND height — a container can have non-zero width but
      // zero height when the parent Expanded hasn't finished its layout pass.
      if (container.clientWidth === 0 || container.clientHeight === 0) {
        var attempts = (window._lwChartAttempts[containerId] || 0);
        if (attempts < 10) {
          window._lwChartAttempts[containerId] = attempts + 1;
          setTimeout(function() { window._createLWChart(containerId, binanceSymbol); }, 150);
          return;
        }
        // After 10 retries, proceed anyway and let ResizeObserver fix the size.
        console.warn('[LWChart] container still 0-size after retries, creating anyway');
      }
      window._lwChartAttempts[containerId] = 0;

      var chart = LightweightCharts.createChart(container, {
        width:  container.clientWidth  || 800,
        height: container.clientHeight || 500,
        layout: {
          background: { color: '#131722' },
          textColor:  '#D1D4DC',
        },
        grid: {
          vertLines:   { color: 'rgba(255,255,255,0.06)' },
          horzLines:   { color: 'rgba(255,255,255,0.06)' },
        },
        crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
        rightPriceScale: { borderColor: '#2A2E39', autoScale: true },
        timeScale: {
          borderColor:        '#2A2E39',
          timeVisible:        true,
          secondsVisible:     false,
          rightOffset:        5,
          fixLeftEdge:        false,
          lockVisibleTimeRangeOnResize: true,
        },
      });

      // Auto-resize with ResizeObserver — corrects size once the Flutter
      // platform-view iframe finishes its layout pass.
      var ro = new ResizeObserver(function() {
        if (container.clientWidth > 0 && container.clientHeight > 0) {
          chart.applyOptions({ width: container.clientWidth, height: container.clientHeight });
        }
      });
      ro.observe(container);
      // Fire an immediate resize in case the container already has its final
      // dimensions by the time we get here (avoids waiting for first mutation).
      setTimeout(function() {
        if (container.clientWidth > 0 && container.clientHeight > 0) {
          chart.applyOptions({ width: container.clientWidth, height: container.clientHeight });
        }
      }, 50);

      var series = chart.addCandlestickSeries({
        upColor:         '#26a69a',
        downColor:       '#ef5350',
        borderUpColor:   '#26a69a',
        borderDownColor: '#ef5350',
        wickUpColor:     '#26a69a',
        wickDownColor:   '#ef5350',
      });

      window._lwCharts[containerId] = {
        chart:         chart,
        series:        series,
        symbol:        binanceSymbol || 'BTCUSDT',
        currentCandle: null,
        positionLines: {}, // positionId -> [priceLine, ...]
        ro:            ro,
      };

      _fetchCandles(binanceSymbol || 'BTCUSDT', series);
    };

    // Destroy chart and clean up.
    window._destroyLWChart = function(containerId) {
      var state = window._lwCharts[containerId];
      if (!state) return;
      try { state.ro && state.ro.disconnect(); } catch(e) {}
      try { state.chart.remove(); } catch(e) {}
      delete window._lwCharts[containerId];
      var container = document.getElementById(containerId);
      if (container) container.innerHTML = '';
    };

    // Switch to a different symbol — clears data and fetches new history.
    window._setLWChartSymbol = function(containerId, binanceSymbol) {
      var state = window._lwCharts[containerId];
      if (!state) return;
      if (state.symbol === binanceSymbol) return;
      state.symbol        = binanceSymbol;
      state.currentCandle = null;
      state.positionLines = {};
      _fetchCandles(binanceSymbol, state.series);
    };

    // Update the live (current) candle from a price tick.
    // Builds 1-minute candles: when the tick's minute changes, a new candle starts.
    window._updateLWChartTick = function(containerId, price, timestampMs) {
      var state = window._lwCharts[containerId];
      if (!state || !price || price <= 0) return;

      var tSec   = Math.floor(timestampMs / 1000);
      var minute = Math.floor(tSec / 60) * 60; // floor to minute boundary

      var c = state.currentCandle;
      if (!c || minute > c.time) {
        // New minute — finalise previous candle and start a fresh one.
        if (c) state.series.update(c);
        c = { time: minute, open: price, high: price, low: price, close: price };
        state.currentCandle = c;
      } else {
        c.close = price;
        if (price > c.high) c.high = price;
        if (price < c.low)  c.low  = price;
      }
      state.series.update(c);
    };

    // Draw entry / SL / TP price lines for a position.
    // Pass slPrice=0 or tpPrice=0 to omit those lines.
    window._addPositionLine = function(containerId, positionId, entryPrice, slPrice, tpPrice, isLong) {
      var state = window._lwCharts[containerId];
      if (!state) return;

      var lines = [];
      var entryColor = isLong ? '#26a69a' : '#ef5350';

      lines.push(state.series.createPriceLine({
        price:            entryPrice,
        color:            entryColor,
        lineWidth:        2,
        lineStyle:        LightweightCharts.LineStyle.Solid,
        axisLabelVisible: true,
        title:            'Entry',
      }));

      if (slPrice && slPrice > 0) {
        lines.push(state.series.createPriceLine({
          price:            slPrice,
          color:            '#ef5350',
          lineWidth:        1,
          lineStyle:        LightweightCharts.LineStyle.Dashed,
          axisLabelVisible: true,
          title:            'SL',
        }));
      }

      if (tpPrice && tpPrice > 0) {
        lines.push(state.series.createPriceLine({
          price:            tpPrice,
          color:            '#26a69a',
          lineWidth:        1,
          lineStyle:        LightweightCharts.LineStyle.Dashed,
          axisLabelVisible: true,
          title:            'TP',
        }));
      }

      state.positionLines[positionId] = lines;
    };

    // Remove all price lines for a specific position.
    window._removePositionLine = function(containerId, positionId) {
      var state = window._lwCharts[containerId];
      if (!state) return;
      var lines = state.positionLines[positionId];
      if (!lines) return;
      lines.forEach(function(line) {
        try { state.series.removePriceLine(line); } catch(e) {}
      });
      delete state.positionLines[positionId];
    };

    // Remove all position lines from the chart.
    window._removeAllPositionLines = function(containerId) {
      var state = window._lwCharts[containerId];
      if (!state) return;
      Object.keys(state.positionLines).forEach(function(pid) {
        var lines = state.positionLines[pid];
        if (lines) lines.forEach(function(line) {
          try { state.series.removePriceLine(line); } catch(e) {}
        });
      });
      state.positionLines = {};
    };
  </script>

  <!-- Buffer polyfill (required by @solana/web3.js in browsers) -->

  <!-- Solana Web3.js (required for wallet adapter JS interop) -->
  <script src="https://unpkg.com/@solana/web3.js@1.95.3/lib/index.iife.min.js"></script>
  <script>
    // Expose solanaWeb3 globally for Dart JS interop.
    window.solanaWeb3 = solanaWeb3;

    // Fetch USDC balance for a wallet address via Solana JSON-RPC.
    // Params are passed from Dart so it queries the correct network.
    window._getUsdcBalance = async function(address, rpcUrl, usdcMint) {
      var mint = (typeof usdcMint === 'string' && usdcMint.length > 0) ? usdcMint : 'EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v';
      // Try multiple RPCs: provided URL, PublicNode, then backend proxy.
      var rpcs = [];
      if (typeof rpcUrl === 'string' && rpcUrl.length > 0) rpcs.push(rpcUrl);
      rpcs.push('https://solana-rpc.publicnode.com');
      rpcs.push('https://solfight-backend.onrender.com/api/rpc-proxy');

      for (var ri = 0; ri < rpcs.length; ri++) {
        try {
          var response = await fetch(rpcs[ri], {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              jsonrpc: '2.0',
              id: 1,
              method: 'getTokenAccountsByOwner',
              params: [address, { mint: mint }, { encoding: 'jsonParsed' }]
            })
          });

          if (!response.ok) continue;
          var data = await response.json();
          if (data.error) continue;

          var accounts = data.result && data.result.value;
          if (!accounts || accounts.length === 0) return 0.0;

          var total = 0.0;
          for (var i = 0; i < accounts.length; i++) {
            try {
              var info = accounts[i].account.data.parsed.info;
              total += parseFloat(info.tokenAmount.uiAmountString || '0');
            } catch(e) { /* skip */ }
          }
          return total;
        } catch(e) {
          console.warn('[SolFight] RPC ' + rpcs[ri] + ' failed for balance, trying next...', e);
        }
      }
      return 0.0;
    };

    // Fetch SOL balance from Solana (with RPC fallback).
    window._getSolBalance = async function(address, rpcUrl) {
      var rpcs = [];
      if (rpcUrl) rpcs.push(rpcUrl);
      rpcs.push('https://solana-rpc.publicnode.com');
      rpcs.push('https://solfight-backend.onrender.com/api/rpc-proxy');
      for (var ri = 0; ri < rpcs.length; ri++) {
        try {
          var r = await fetch(rpcs[ri], {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ jsonrpc: '2.0', id: 1, method: 'getBalance', params: [address] })
          });
          if (!r.ok) continue;
          var data = await r.json();
          if (data.error) continue;
          var lamports = data.result && data.result.value;
          return typeof lamports === 'number' ? lamports / 1e9 : 0;
        } catch(e) { /* try next */ }
      }
      return 0;
    };
    // ── Helpers ───────────────────────────────────────────────────
    var TOKEN_PROGRAM_ID_STR = 'TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA';
    var ASSOC_TOKEN_PROGRAM_ID_STR = 'ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL';

    // Compute Anchor instruction discriminator: sha256("global:<name>")[0..8]
    window._anchorDisc = async function(name) {
      var enc = new TextEncoder();
      var hash = await crypto.subtle.digest('SHA-256', enc.encode('global:' + name));
      return new Uint8Array(hash).slice(0, 8);
    };

    // Get connected wallet provider by name.
    window._getWalletProvider = function(walletName) {
      var name = walletName.toLowerCase();
      if (name === 'phantom' && window.phantom && window.phantom.solana) return window.phantom.solana;
      if (name === 'solflare' && window.solflare) return window.solflare;
      if (name === 'backpack') return window.backpack || (window.xnft && window.xnft.solana);
      return null;
    };

    // Get a working RPC connection (with fallback).
    window._getRpcConnection = async function(rpcUrl) {
      var Connection = solanaWeb3.Connection;
      var rpcList = [];
      if (rpcUrl) rpcList.push(rpcUrl);
      rpcList.push('https://solana-rpc.publicnode.com');
      rpcList.push('https://solfight-backend.onrender.com/api/rpc-proxy');
      for (var r = 0; r < rpcList.length; r++) {
        try {
          var testConn = new Connection(rpcList[r], 'confirmed');
          var bh = await testConn.getLatestBlockhash('confirmed');
          return { connection: testConn, blockhash: bh };
        } catch(e) {
          console.warn('[SolFight] RPC ' + rpcList[r] + ' failed, trying next...', e);
        }
      }
      throw new Error('All Solana RPC endpoints returned errors. Please try again.');
    };

    // Derive Associated Token Account (ATA) address.
    window._deriveAta = function(owner, mint) {
      var PublicKey = solanaWeb3.PublicKey;
      var tokenProgramId = new PublicKey(TOKEN_PROGRAM_ID_STR);
      var assocProgramId = new PublicKey(ASSOC_TOKEN_PROGRAM_ID_STR);
      return PublicKey.findProgramAddressSync(
        [owner.toBuffer(), tokenProgramId.toBuffer(), mint.toBuffer()],
        assocProgramId
      )[0];
    };

    // ── Deposit to Escrow (on-chain program instruction) ──────────────────
    // Player calls deposit_to_escrow on the SolFight program.
    // The program transfers bet_amount from player's ATA to the game's escrow ATA.
    window._depositToEscrow = async function(walletName, programId, gamePda, escrowTokenAccount, usdcMint, rpcUrl) {
      var PublicKey = solanaWeb3.PublicKey;
      var Transaction = solanaWeb3.Transaction;
      var TransactionInstruction = solanaWeb3.TransactionInstruction;

      var provider = window._getWalletProvider(walletName);
      if (!provider || !provider.publicKey) {
        throw new Error(walletName + ' wallet not connected. Please reconnect.');
      }

      var rpc = await window._getRpcConnection(rpcUrl);
      var connection = rpc.connection;
      var bh = rpc.blockhash;

      var sender = provider.publicKey;
      var mint = new PublicKey(usdcMint);
      var tokenProgramId = new PublicKey(TOKEN_PROGRAM_ID_STR);

      // Derive player's USDC ATA.
      var playerAta = window._deriveAta(sender, mint);

      // Build deposit_to_escrow instruction.
      var disc = await window._anchorDisc('deposit_to_escrow');

      var ix = new TransactionInstruction({
        programId: new PublicKey(programId),
        keys: [
          { pubkey: new PublicKey(gamePda), isSigner: false, isWritable: true },
          { pubkey: playerAta, isSigner: false, isWritable: true },
          { pubkey: new PublicKey(escrowTokenAccount), isSigner: false, isWritable: true },
          { pubkey: sender, isSigner: true, isWritable: false },
          { pubkey: tokenProgramId, isSigner: false, isWritable: false },
        ],
        data: disc,
      });

      var tx = new Transaction();
      tx.add(ix);
      tx.recentBlockhash = bh.blockhash;
      tx.feePayer = sender;

      var result = await provider.signAndSendTransaction(tx);
      var signature = typeof result === 'string' ? result
        : (result.signature ? result.signature : result.toString());

      var confirmation = await connection.confirmTransaction({
        signature: signature,
        blockhash: bh.blockhash,
        lastValidBlockHeight: bh.lastValidBlockHeight,
      }, 'confirmed');

      // Check if the transaction actually succeeded (not just included in a block).
      if (confirmation && confirmation.value && confirmation.value.err) {
        throw new Error('Deposit transaction failed on-chain: ' + JSON.stringify(confirmation.value.err));
      }

      return signature;
    };

    // ── Claim Winnings (on-chain program instruction) ────────────────────
    // Winner calls claim_winnings to get their payout from the escrow.
    window._claimWinnings = async function(walletName, programId, gamePda, escrowTokenAccount, platformPda, treasuryAddress, usdcMint, rpcUrl) {
      var PublicKey = solanaWeb3.PublicKey;
      var Transaction = solanaWeb3.Transaction;
      var TransactionInstruction = solanaWeb3.TransactionInstruction;

      var provider = window._getWalletProvider(walletName);
      if (!provider || !provider.publicKey) {
        throw new Error(walletName + ' wallet not connected. Please reconnect.');
      }

      var rpc = await window._getRpcConnection(rpcUrl);
      var connection = rpc.connection;
      var bh = rpc.blockhash;

      var winner = provider.publicKey;
      var mint = new PublicKey(usdcMint);
      var tokenProgramId = new PublicKey(TOKEN_PROGRAM_ID_STR);
      var treasury = new PublicKey(treasuryAddress);

      // Derive ATAs.
      var winnerAta = window._deriveAta(winner, mint);
      var treasuryAta = window._deriveAta(treasury, mint);

      // Build claim_winnings instruction.
      var disc = await window._anchorDisc('claim_winnings');

      var ix = new TransactionInstruction({
        programId: new PublicKey(programId),
        keys: [
          { pubkey: new PublicKey(platformPda), isSigner: false, isWritable: false },
          { pubkey: new PublicKey(gamePda), isSigner: false, isWritable: true },
          { pubkey: new PublicKey(escrowTokenAccount), isSigner: false, isWritable: true },
          { pubkey: winnerAta, isSigner: false, isWritable: true },
          { pubkey: treasuryAta, isSigner: false, isWritable: true },
          { pubkey: winner, isSigner: true, isWritable: false },
          { pubkey: tokenProgramId, isSigner: false, isWritable: false },
        ],
        data: disc,
      });

      var tx = new Transaction();
      tx.add(ix);
      tx.recentBlockhash = bh.blockhash;
      tx.feePayer = winner;

      var result = await provider.signAndSendTransaction(tx);
      var signature = typeof result === 'string' ? result
        : (result.signature ? result.signature : result.toString());

      await connection.confirmTransaction({
        signature: signature,
        blockhash: bh.blockhash,
        lastValidBlockHeight: bh.lastValidBlockHeight,
      }, 'confirmed');

      return signature;
    };

    // ── Create Player Profile (on-chain program instruction) ────────────
    // Player calls create_profile on the SolFight program.
    // This is required before a game can be settled on-chain.
    window._createProfile = async function(walletName, programId, profilePda, gamerTag, rpcUrl) {
      var PublicKey = solanaWeb3.PublicKey;
      var Transaction = solanaWeb3.Transaction;
      var TransactionInstruction = solanaWeb3.TransactionInstruction;
      var SystemProgram = solanaWeb3.SystemProgram;

      var provider = window._getWalletProvider(walletName);
      if (!provider || !provider.publicKey) {
        throw new Error(walletName + ' wallet not connected. Please reconnect.');
      }

      var rpc = await window._getRpcConnection(rpcUrl);
      var connection = rpc.connection;
      var bh = rpc.blockhash;

      var player = provider.publicKey;

      // Build create_profile instruction.
      // Arguments: gamer_tag (Borsh string = u32 length prefix + utf8 bytes)
      var disc = await window._anchorDisc('create_profile');
      var tagBytes = new TextEncoder().encode(gamerTag);
      var lenBuf = new Uint8Array(4);
      new DataView(lenBuf.buffer).setUint32(0, tagBytes.length, true);
      var data = new Uint8Array(disc.length + 4 + tagBytes.length);
      data.set(disc, 0);
      data.set(lenBuf, disc.length);
      data.set(tagBytes, disc.length + 4);

      var ix = new TransactionInstruction({
        programId: new PublicKey(programId),
        keys: [
          { pubkey: new PublicKey(profilePda), isSigner: false, isWritable: true },
          { pubkey: player, isSigner: true, isWritable: true },
          { pubkey: SystemProgram.programId, isSigner: false, isWritable: false },
        ],
        data: data,
      });

      var tx = new Transaction();
      tx.add(ix);
      tx.recentBlockhash = bh.blockhash;
      tx.feePayer = player;

      var result = await provider.signAndSendTransaction(tx);
      var signature = typeof result === 'string' ? result
        : (result.signature ? result.signature : result.toString());

      await connection.confirmTransaction({
        signature: signature,
        blockhash: bh.blockhash,
        lastValidBlockHeight: bh.lastValidBlockHeight,
      }, 'confirmed');

      return signature;
    };

  <!-- Wallet Standard discovery bridge (for Jupiter and other modern wallets) -->
  <script>
    (function() {
      var wallets = [];

      function addWallet(w) {
        // Deduplicate by name.
        for (var i = 0; i < wallets.length; i++) {
          if (wallets[i].name === w.name) return;
        }
        wallets.push(w);
      }

      // Listen for wallets that register after app-ready.
      window.addEventListener('wallet-standard:register-wallet', function(e) {
        if (e.detail && typeof e.detail.register === 'function') {
          e.detail.register(function(wallet) { addWallet(wallet); });
        }
      });

      // Tell wallets the app is ready (triggers wallets that loaded first).
      function emitAppReady() {
        window.dispatchEvent(new CustomEvent('wallet-standard:app-ready', {
          detail: {
            register: function() {
              for (var i = 0; i < arguments.length; i++) { addWallet(arguments[i]); }
            }
          }
        }));
      }
      emitAppReady();

      // Fuzzy name lookup: exact match first, then substring match.
      function findByName(name) {
        var lower = name.toLowerCase();
        for (var i = 0; i < wallets.length; i++) {
          if (wallets[i].name && wallets[i].name.toLowerCase() === lower) return wallets[i];
        }
        for (var i = 0; i < wallets.length; i++) {
          if (wallets[i].name && wallets[i].name.toLowerCase().indexOf(lower) !== -1) return wallets[i];
        }
        return null;
      }

      // Expose helpers for Dart JS interop.
      window._walletStandard = {
        getWallets: function() { return wallets; },
        getByName: findByName,
        // Connect with retry — handles extensions that inject asynchronously.
        connect: function(name) {
          return new Promise(function(resolve, reject) {
            var attempts = 0;
            function tryConnect() {
